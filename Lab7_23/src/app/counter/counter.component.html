<div class="container">
  <h1>
    Counter Component
  </h1>

  <div class="card-container">
    <button mat-raised-button color="primary" (click)="increment()"> Add </button>
    <button mat-raised-button color="warn" (click)="decrement()"> Decrease </button>
  </div>
  <h2>
    Counter value: {{ counter }}
  </h2>
</div>
